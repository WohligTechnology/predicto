<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-energized" align-title="center">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
                <button ng-click="$ionicGoBack()" class="button back-button hide buttons  button-clear header-item">
                    <i class="icon ion-ios-arrow-back"></i>
                </button>
                <div class="buttons buttons-left header-item">
                    <span class="left-buttons">
                        <!-- <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                        </button> -->
                        <button type="button" class="navbar btn-header" menu-toggle="left" ng-class="{'hamburger-cross' : showMenu == true, '': showMenu == false}"
                            ng-click="getMenu();">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </span>
                </div>
            </ion-nav-back-button>
            <!-- <ion-nav-buttons side="right" class="profile-item">
                <a class="profile-img" ui-sref="app.profile">
                    <img class="img-responsive" ng-src="{{userDetail.photo | serverimage}}" ng-if="!showuserProfImg">
                    <img class="img-responsive" src="img/download.png" ng-if="showuserProfImg">
                </a>
            </ion-nav-buttons> -->
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">

        <ion-header-bar class="bar-positive">
            <h1 class="title">PROFILE</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list class="playlists">
                <!-- <ion-item ui-sref-active="actives" menu-close ui-sref="app.home" ng-class="{'hamburger-cross' : showMenu == true, '': showMenu == false}" ng-click="getMenu();">
                    home
                </ion-item> -->
                <div class="backgrounder">
                    <div class="pictop text-center">
                        <div class="menu-profile-img">
                            <img class="img-responsive" ng-src="{{photo}}">
                            <!-- <img src="img/download.png" ng-if="showuserProfImg"> -->
                        </div>
                        <h4 class="font-Play-Regular">{{userDetail.name}}</h4>
                    </div>
                    <div class="profile-content text-center">
                        <div class="row">
                            <div class="col">
                                <h2 class="font-Play-Regular">{{userDetail.points}}</h2>
                                <h3 class="font-Play-Regular">Points</h3>
                            </div>
                            <div class="col">
                                <h2 class="font-Play-Regular">{{userDetail.predicts}}</h2>
                                <h3 class="font-Play-Regular">Predicts</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <ion-item ui-sref-active="active" menu-close ui-sref="app.calender" ng-class="{'hamburger-cross' : showMenu == true, '': showMenu == false}"
                    ng-click="getMenu();">
                    <i class="icon ln-crown"></i>
                    Predict
                </ion-item>
                <ion-item ui-sref-active="active" menu-close ui-sref="app.leaderboard" ng-class="{'hamburger-cross' : showMenu == true, '': showMenu == false}"
                    ng-click="getMenu();">
                    <i class="icon ln-trophy"></i>
                    Leaderboard
                </ion-item>
                <!-- <ion-item ui-sref-active="active" menu-close ui-sref="app.profile" ng-class="{'hamburger-cross' : showMenu == true, '': showMenu == false}"
                    ng-click="getMenu();">
                    <i class="icon ln-trophy"></i>
                    Profile
                </ion-item> -->
                <!-- <ion-item menu-close ui-sref="app.live" ng-class="{'hamburger-cross' : showMenu == true, '': showMenu == false}" ng-click="getMenu();">
                    all mathches
                </ion-item> -->
                <ion-item ui-sref-active="active" menu-close ui-sref="app.prize" ng-class="{'hamburger-cross' : showMenu == true, '': showMenu == false}"
                    ng-click="getMenu();">
                    <i class="icon ln-gift"></i>
                    Gratification
                </ion-item>
                <ion-item ui-sref-active="active" menu-close ui-sref="app.terms" ng-class="{'hamburger-cross' : showMenu == true, '': showMenu == false}"
                    ng-click="getMenu();">
                    <i class="icon ln-terminal"></i>
                    Terms and Conditions
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
