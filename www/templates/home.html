<ion-view view-title="Predicto" class="bg-black has-bottom">
    <ion-content scroll="true">
        <div class="mumbai-vs-riders text-center home-city">
            <h4 class="color-white">{{matchName.team1.teamName}}</h4>
            <div>
                <span class="color-white">VS</span>
            </div>
            <h4 class="color-white mar-t">{{matchName.team2.teamName}}</h4>
        </div>
        <div>
        </div>
        <ion-slides options="options" slider="data.slider" class="slide-height">
            <ion-slide-page ng-repeat="data in teamSlider track by $index" ng-if="data.betName!='tournamentWinner'">
                <div class="match-slider" >
                    <div class="match-restriction text-center" ng-if="matchRestriction">
                        <div class="d-table">
                            <div class="match-restriction-title d-cell align-middle">
                                <h4>No More Predictions as the match is live!
                                </h4>
                            </div>
                        </div>
                    </div>
                    <div class="question">
                            <img src="img/index.png" alt="answer" class="ans" ng-if="data.betDone">
                        <p>{{data.description}}</p>
                    </div>
                    <div class="question-option" ng-if="data.betName=='tossWinner' ">
                        <form>
                            <label class="item item-icon-left item-radio" style="border: none">
                                <input type="radio" name="group" value="team1" ng-model="bets.answerTeam">
                                <div class="item-content" style="margin-left:0px">
                                    {{matchName.team1.teamName}}
                                </div>
                                <i class="radio-icon ion-checkmark"></i>
                            </label>
                            <label class="item item-icon-left item-radio" style="border: none">
                                <input type="radio" name="group" value="team2" ng-model="bets.answerTeam">
                                <div class="item-content">
                                    {{matchName.team2.teamName}}
                                </div>
                                <i class="radio-icon ion-checkmark"></i>
                            </label>
                            <!-- <label class="item item-icon-left item-radio" style="border: none">
                                <input type="radio" name="group" value="draw" ng-model="bets.answerTeam">
                                <div class="item-content">
                                    draw
                                </div>
                                <i class="radio-icon ion-checkmark"></i>
                            </label> -->
                            <p class="padding-top">
                                <button class="button btn-submit" ng-click="predict(bets,data)" ng-disabled="btnDisableTossWinner || !bets.answerTeam" ng-if="!data.betDone"> SUBMIT</button>
                            </p>
                        </form>
                    </div>
                    <div ng-if="data.betName=='Winner'">
                        <form>
                            <label class="item item-icon-left item-radio" style="border: none">
                                <input type="radio" name="group" value="team1" ng-model="bets.answerTeam">
                                <div class="item-content" style="margin-left:0px">
                                    {{matchName.team1.teamName}}
                                </div>
                                <i class="radio-icon ion-checkmark"></i>
                            </label>
                            <label class="item item-icon-left item-radio" style="border: none">
                                <input type="radio" name="group" value="team2" ng-model="bets.answerTeam">
                                <div class="item-content">
                                    {{matchName.team2.teamName}}
                                </div>
                                <i class="radio-icon ion-checkmark"></i>
                            </label>
                            <!-- <label class="item item-icon-left item-radio" style="border: none">
                                <input type="radio" name="group" value="draw" ng-model="bets.answerTeam">
                                <div class="item-content">
                                    draw
                                </div>
                                <i class="radio-icon ion-checkmark"></i>
                            </label> -->
                            <div class="padding-top">
                                <button class="button button-positive btn-submit" ng-click="predict(bets,data)" ng-disabled="btnDisableWinner  || !bets.answerTeam" ng-if="!data.betDone"> SUBMIT</button>
                            </div>
                        </form>
                    </div>
                    <div class="question-option" ng-if="data.betName=='IstInningScore'">
                        <form novalidate>
                            <div class="list">
                                <label class="item item-input">
                              <input type="text" maxlength="3" ng-model="bets.answer">
                            </label>
                            </div>
                            <!-- <div>
                                <input type="number" class="input-bor" ng-model="bets.answer">
                            </div> -->
                            <p> <button class="button btn-submit" ng-click="predict(bets,data)" ng-disabled="btnDisableIstInningScore || !bets.answer" ng-if="!data.betDone"> SUBMIT</button> </p>
                        </form>
                    </div>
                    <div ng-if="data.betName=='playerScore'">
                        <form novalidate>
                            <h5>Player Name: {{matchName.player}}</h5>
                            <div class="list">
                                <label class="item item-input">
                                    <input type="text"  ng-model="bets.answer">
                                </label>
                            </div>
                            <!-- <div>
                                <input type="number" class="input-bor" ng-model="bets.answer">
                            </div> -->
                            <p> <button class="button btn-submit" ng-click="predict(bets,data)" ng-disabled="btnDisableIstPlayerScore || !bets.answer" ng-if="!data.betDone"> SUBMIT</button> </p>
                        </form>
                    </div>
                    <!-- <div class="question-option" ng-if="data.betName=='tournamentWinner'">
                        <form novalidate>
                            <div class="list">

                                <label class="item item-input item-select">
                                    <select ng-model="bets.answerFinal">
                                    <option ng-repeat="team in teamList" value="{{team._id}}">{{team.teamName}}</option>
                                </select>
                                 </label>
                            </div>
                            <p>
                                <button class="button btn-submit" ng-click="predict(bets,data)" ng-disabled="btnDisableTournamentWinner || !bets.answerFinal"> SUBMIT</button>
                            </p>
                        </form>
                    </div>
                </div> -->
            </ion-slide-page>
        </ion-slides>
    </ion-content>
</ion-view>
