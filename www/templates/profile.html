<ion-view view-title="predicto">
    <ion-content>
        <div class="user-profile">
            <div class="profile-img">
                <img class="img-responsive" src="img/profile.png">
                <!-- <img src="img/download.png"> -->
            </div>
            <h4 class="font-Play-Bold text-center">{{userDetail.name}}</h4>
        </div>
        <div>
            <table class="table-data">
                <tr>
                    <td>birthday:</td>
                    <td>
                        <span>{{userDetail.dob|date}}</span>
                    </td>
                </tr>
                <tr>
                    <td>number:</td>
                    <td>
                        <span>{{userDetail.mobile}}</span>
                    </td>
                </tr>
                <tr>
                    <td>email:</td>
                    <td>
                        <span>{{userDetail.email}}</span>
                    </td>
                </tr>
                <tr>
                    <td>score:</td>
                    <td>
                        <span>{{userDetail.points}}</span>
                    </td>
                </tr>
            </table>
        </div>

    </ion-content>
</ion-view>
